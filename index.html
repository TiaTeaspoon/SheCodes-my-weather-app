<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/adc3e922a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">

          <form>
            <input
          type="text"
          id="search-box"
          autofocus
          placeholder="Enter a city"
          autocomplete="off"
        />
        <input type="submit" value="Search" />
      </form>
      <span>Tuesday 16:00</span>
     <div class="row">
      <div class="col-4" id="city-value">   
        Scottsdale
    </div>
     <div class="col-4">   
        <span class="tempDisplay">27</span><sup>°</sup><span class="tempType">F</span>  <!--<a href="#">°C</a> -->
    </div>
    <div class="col-4">
        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny icon"/>
      </div>
    </div>
    <div class="row">
        <div class="col-2">
          <ul>
            <li>
          <i class="fa-solid fa-sun"></i>
          </li>
          <li>98°F</li>
             <li>67°F</li>
          </ul> 
        </div>
        <div class="col-2">
          <ul>
          <li><i class="fa-solid fa-cloud-sun"></i></li>
          <li>80°F</li>
          <li>69°F</li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
          <li><i class="fa-solid fa-cloud"></i></li>
          <li>72°F</li>
          <li>50°F</li>
          </ul> 
        </div>           
        <div class="col-2">
          <ul>
          <li><i class="fa-solid fa-sun"></i></li>
          <li>92°F</li>
          <li>69°F</li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
          <li><i class="fa-solid fa-cloud-sun-rain"></i></li>
          <li>84°F</li>
          <li>52°F</li>
          </ul> 
        </div>
        <div class="col-2">
          <ul>
          <li><i class="fa-solid fa-cloud-sun-rain"></i></li>
          <li>84°F</li>
          <li>52°F</li>
          </ul> 
        </div>
            </div>
                </div>
                    </div>
                  </div>
    </div>
    </div>
    </div>
    <span class="footer"><a href="https://github.com/TiaTeaspoon/SheCodes-my-weather-app">Open-source code</a> by Tiarra Campbell</span>
    <script src="src/script.js">
    </script>
  </body>
</html>
